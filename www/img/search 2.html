<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="photonDiscoverer">

    <ion-pane>
      <!--<ion-header-bar class="bar-stable">
          <h1 class="title">Photon Discoverer</h1>
      </ion-header-bar>-->
      <ion-content class="padding">
          <div ng-controller="buttonController">
              <button id="searchButton" ng-class="searching ? 'button-assertive' : 'button-calm'" ng-click="search()" class="button button-outline button-positive button-block">{{buttonText}}</button>
              <button id="pollButton" ng-click="poll()" class="button button-outline button-calm button-block">Poll</button>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
