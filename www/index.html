<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="photonDiscoverer">
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>

<script type="text/ng-template" id="home.html">
    <ion-view title="Search">
        <ion-content class="padding">
            <div ng-controller="searchController">
                <!--<i class="icon big center ion-search"></i>-->
                <button id="searchButton" ng-class="searching ? 'button-assertive' : 'button-calm'" ng-click="search()" class="button button-outline button-positive button-block">{{searchButtonText}}</button>
            </div>
        </ion-content>
    </ion-view>
</script>

<script type="text/ng-template" id="poll.html">
    <ion-view title="Poll" ng-controller="pollController">
        <ion-nav-buttons side="primary">
            <div>
                <button id="pollButton" class="button" ng-click="poll()">{{pollButtonText}}</button>
            </div>
        </ion-nav-buttons>
        <ion-content>
            <p ng-hide="items.length" class="padding">No data polled!</p>
            <ion-list>
                <ion-item ng-repeat="item in items track by $index">
                    <pre style="font-family: 'Roboto Mono'; font-size: 12px">{{item}}</pre>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
