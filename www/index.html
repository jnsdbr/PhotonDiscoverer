<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="photonDiscoverer">
<ion-nav-bar class="transparent">
    <ion-nav-back-button class="button-light"></ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>

<script type="text/ng-template" id="home.html">
    <ion-view title="Photon Discoverer" class="blue-background">
        <ion-content class="center-all">
            <svg version="1.1" class="center searchIcon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                <path d="M445,386.7l-84.8-85.9c13.8-24.1,21-50.9,21-77.9c0-87.6-71.2-158.9-158.6-158.9C135.2,64,64,135.3,64,222.9 c0,87.6,71.2,158.9,158.6,158.9c27.9,0,55.5-7.7,80.1-22.4l84.4,85.6c1.9,1.9,4.6,3.1,7.3,3.1c2.7,0,5.4-1.1,7.3-3.1l43.3-43.8 C449,397.1,449,390.7,445,386.7z M222.6,125.9c53.4,0,96.8,43.5,96.8,97c0,53.5-43.4,97-96.8,97c-53.4,0-96.8-43.5-96.8-97 C125.8,169.4,169.2,125.9,222.6,125.9z"/>
            </svg>
            <div ng-controller="searchController">
                <button id="searchButton" ng-click="search()" class="button button-outline button-block button-light">{{searchButtonText}}</button>
            </div>
        </ion-content>
    </ion-view>
</script>

<script type="text/ng-template" id="poll.html">
    <ion-view title="Poll" ng-controller="pollController" class="blue-background">
        <ion-nav-buttons side="right">
            <div>
                <button id="pollButton" class="button button-light button-clear" ng-click="poll()">{{pollButtonText}}</button>
            </div>
        </ion-nav-buttons>
        <ion-content>
            <p ng-hide="items.length" class="padding">No data polled!</p>
            <ion-list>
                <ion-item ng-repeat="item in items track by $index" class="item">
                    <pre style="font-family: 'Roboto Mono'; font-size: 12px">{{item}}</pre>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
